name: Build Android APK

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Make gradlew executable
      run: chmod +x ./mobile/android/gradlew
      
    - name: Build APK
      run: |
        cd mobile/android
        ./gradlew assembleRelease
        
    - name: Sign APK (optional - for production)
      run: |
        # Add signing steps here if you have a keystore
        echo "APK built successfully"
        
    - name: Upload APK to Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: mobile/android/app/build/outputs/apk/release/app-release.apk
        name: FlowLink ${{ github.ref_name }}
        body: |
          ## FlowLink Mobile App ${{ github.ref_name }}
          
          ### Download
          - **Android APK**: Download the APK file below
          - **Installation**: Enable "Install from unknown sources" in Android settings
          
          ### What's New
          - Updated backend connection to Railway
          - Bug fixes and improvements
          
          ### System Requirements
          - Android 7.0+ (API level 24)
          - Internet connection for device pairing
          
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}